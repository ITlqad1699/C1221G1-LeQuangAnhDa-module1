<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    class  Hero{
      constructor(image,top,left,size,speed) {
          this.image = image;
          this.top = top;
          this.left = left;
          this.size = size;
          this.speed = speed;
      }
        getSpeed() {
            return this.speed;
        }

        setSpeed(value) {
            this.speed = value;
        }

        getImage() {
            return this.image;
        }

        setImage(value) {
            this.image = value;
        }

        getTop() {
            return this.top;
        }

        setTop(value) {
            this.top = value;
        }

        getLeft() {
            return this.left;
        }

        setLeft(value) {
            this.left = value;
        }

        getSize() {
            return this.size;
        }

        setSize(value) {
            this.size = value;
        }

        getHeroElement(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }
        moveRight(){
            this.left += this.speed;
            console.log('ok: ' + this.left);
        }
        moveDown(){
            this.top += this.speed;
            console.log('ok: ' + this.top);
        }
        moveLeft(){
            this.left -= this.speed;
            console.log('ok: ' + this.left);
        }
        moveTop(){
            this.top -= this.speed;
            console.log('ok: ' + this.top);
        }
    }

    let hero = new Hero('pikachu.png', 20, 30, 200,150);

    function start(){
        if(hero.left < window.innerWidth - hero.size){
            hero.moveRight();
        }
        if(hero.top < window.innerHeight- hero.size && hero.left > window.innerWidth - hero.size){
            hero.moveDown();
        }
        if (hero.left > window.innerWidth - hero.size){
            hero.moveLeft();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();

        setTimeout(start, 500)
    }
    start();
</script>
</body>
</html>
