<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Mobile {
        constructor(id, name, battery) {
            this.id = id;
            this.name = name;
            this.message = "";
            this.battery = battery;
            this.trangThai = true;
            this.vungSoanTin = "";
            this.vungTinDaGui = [];
            this.vungHopThuDen = [];
        }

        getTrangThai() {
            return this.trangThai;
        }

        turnOnOff() {
            this.trangThai = !this.trangThai;
        }

        chargeBattery() {
            if (this.battery < 10) {
                this.battery = 100;
            }
        }

        soanTin(message) {
            this.vungSoanTin = message;
        }

        nhanTinNhan(message) {
            this.vungHopThuDen.push(message);
        }

        guiTinNhan(dienThoai, message) {
            this.soanTin(message);
            this.vungTinDaGui.push(this.vungSoanTin);
            this.vungSoanTin() = "";
            dienThoai.nhanTinNhan(this.vungTinDaGui);
        }
        hienThiHopThuDen(){
            console.log(this.vungHopThuDen)
        }

    }

</script>
</body>
</html>
