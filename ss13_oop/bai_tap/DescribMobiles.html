<script>
    class Mobiles {
        constructor(battery, messageOnDraft, inbox, messageSent, display) {
            this.battery = battery;
            this.messageOnDraft = messageOnDraft;
            this.inbox = inbox;
            this.messageSent = messageSent;
            this.display = display;
            this.usingFunction();
        }

        checkPhone() {
            if (this.display) {
                return true;
            } else {
                return false;
            }
        }

        turnThePhone() {
            if (this.display) {
                return false;
            } else {
                return true;
            }
        }

        chargingBattery() {
            for (let i = this.battery; i < 100; i++) {
                return this.battery += 1;
            }
        }

        texting() {
            return this.messageOnDraft;
        }

        recieving() {
            return this.inbox;
        }

        sending() {
            return this.messageSent;

        }

        reviewing() {
            return this.messageSent;
        }

        usingFunction() {
            let count = 0;
            if (this.sending() || !this.sending()) {
                count = count + 1;
            }
            if (this.recieving() || !this.recieving()) {
                count = count + 1;
            }
            if (this.reviewing() || !this.reviewing()) {
                count = count + 1;
            }
            if (this.texting() || !this.texting()) {
                count = count + 1;
            }
            this.battery -= count;
        }
    }
