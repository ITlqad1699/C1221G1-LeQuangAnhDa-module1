<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HCN</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;"></canvas>
<script>
    class Retangle {
        constructor(x, y, chieuDai, chieuRong) {

            this.x = x;
            this.y = y;
            this.chieuDai = chieuDai;
            this.chieuRong = chieuRong;
        }

        tinhDienTich() {
            return this.chieuDai * this.chieuRong;
        }

        tinhChuVi() {
            return (this.chieuRong + this.chieuDai) * 2;
        }

        createRetangle() {
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");

            ctx.stroke();
            ctx.fillStyle = "#ff0000";
            ctx.fill();
        }
    }

    let chuNhat = new Retangle(100, 50, 100, 50);
    chuNhat.createRetangle();
    let dienTich = chuNhat.tinhDienTich();
    let chuVi = chuNhat.tinhChuVi();
    alert(dienTich);
    alert(chuVi);
</script>
</body>
</html>
