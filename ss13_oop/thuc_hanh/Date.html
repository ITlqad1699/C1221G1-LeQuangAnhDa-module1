<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
</head>
<body>
<script>
    let MyDate = function (day, month, year) {

        this.day = day;

        this.month = month;

        this.year = year;

        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
            this.day = day;
            return this.day;
        }
        this.setMonth = function (month) {
            this.month = month;
            return this.month;
        }
        this.setYear = function (year) {
            this.year = year;
            return this.year;
        }
        this.setDate = function (day,month,year) {
            this.day = day;
            this.month = month;
            this.year = year;
            return (this.day + '/' +this.month + '/' + this.year);
        }
    };
    let date = new MyDate();
    //cách dùng setday
    let day = date.setDay(10);
    let month = date.setMonth(10);
    let year = date.setYear(2019);
    alert(day + "/" + month + "/" + year);
    //cách dùng setDate
    let date1 = date.setDate(day,month,year);
    alert(date1)
</script>
</body>
</html>
