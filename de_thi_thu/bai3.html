<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
        let array = [0,1,3,5,8,11,32,3434,122,33,45,6565,112,33,13,21,34];
        xuLyMang(array);
        function xuLyMang(arr) {
            let fibo = new Array(100);
            fibo[0]= 0;
            fibo[1]= 1;
            for (let i=2;i<100;i++){
                fibo[i]= fibo[i-1]+fibo[i-2];
            }
            let newArr = [];
            for (let i =0; i<arr.length;i++){
                for (let j = 0;j<fibo.length;j++){
                    if (arr[i]===fibo[j]){
                        newArr.push(arr[i]);
                    }
                }
            }
            let bienSapXep=null;
            for (let i =0;i<newArr.length;i++){
                if (newArr[i]>newArr[i+1]){
                    bienSapXep = newArr[i];
                    newArr[i] = newArr[i+1];
                    newArr[i+1] = bienSapXep;
                }
            }
            return document.write("chuỗi số fibonaci có trong chuỗi đã cho sau khi đã sắp xếp là: "+newArr);
        }
</script>
</body>
</html>
