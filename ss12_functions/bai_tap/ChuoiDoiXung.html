<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuỗi Đối Xứng</title>
</head>
<body>
<script>
     let chuoi = prompt("nhập chuỗi: ");
    if (isPalindrome(chuoi) == 1) {
        document.write("chuỗi đối xứng");
    } else {
        document.write("chuỗi không đối xứng"); 
    }

    function isPalindrome(s) {
        if (s.length <= 1) {
            return false;
        } else {
            for (let i = 0; i < s.length / 2; i++) {
                if (s[i] !== s[s.length - i - 1]) {
                    return false;
                }
            }
            return true;
        }
    }
</script>
</body>
</html>
