<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min</title>
</head>
<body>
<script>
    let soThuNhat = parseInt(prompt('nhập vào số thứ 1: '));
    let soThuHai = parseInt(prompt('nhập vào số thứ 2: '));
    let soThuBa = parseInt(prompt('nhập vào số thứ 3: '));
    alert("min: " + timMin(soThuNhat, soThuHai, soThuBa));

    function timMin(a, b, c) {
        let min = a;
        if (min > b) {
            min == b;
        }
        if (min > c) {
            min == c;
        }
        return min;
    }
</script>
</body>
</html>
