<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính diện tích và chu vi hình tròn</title>
</head>
<body>
<script>
    let banKinh = 10;
    document.write(dienTichVaChuVi(banKinh));

    function dienTichVaChuVi(a) {
        let truongHop;
        do {
            truongHop = parseInt(prompt('nhập vào trường hợp '));
        } while ((truongHop !== 1) && (truongHop !== 2))
        switch (truongHop) {
            case 1:
                return a * a * 3.14;
                break;
            case 2:
                return a * 2 * 3.14;
                break;
        }
    }
</script>
</body>
</html>
