    function daoNguoc1(array1) {
        let swap;
        for (let i = 0; i < array1.length; i++) {
            if (i <= (array1.length / 2)) {
                swap = array1[i];
                array1[i] = array1[array1.length - 1 - i];
                array1[array1.length - 1 - i] = swap;
            } else break;
        }
    }
