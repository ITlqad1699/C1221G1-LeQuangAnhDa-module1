<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" onchange="doiSo(this.value)" id="so1">
    <p id="so2"></p>
    <script>
        function doiSo(x) {
            x = parseInt(x);
            x = x + 1;
            document.getElementById("so2").innerHTML = x;
        }
    </script>
</body>
</html>
