<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2thamso</title>
</head>
<body>
<script>
    let thamSo1 = parseFloat(prompt('nhập vào tham số thứ 1:'));
    let thamSo2 = parseFloat(prompt('nhập vào tham số thứ 2:'));
    let result = checking(thamSo1,thamSo2);
    alert(result);
    function checking(so1,so2) {
        if ( so1 > so2 ){
            alert("số thứ 1 > số thứ 2")
        } else
            return so1 + so2;
    }
</script>
</body>
</html>
