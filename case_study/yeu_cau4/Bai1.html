<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuẩn hóa xâu kí tự</title>
</head>
<body>
<script>
    let str = chuyenDoi(prompt("nhập vào chuỗi nào: "));

    function chuyenDoi(xauKiTu) {
        xauKiTu = xauKiTu.toLowerCase();
        let array = xauKiTu.split(" ");
        let newArray = Array();
        for (let i = 0; i < array.length; i++) {
            if (array[i] !== "") {
                newArray.push(array[i]);
            }
        }
        let arr = new Array();
        let chuanHoa = ""
        for (let i = 0; i < newArray.length; i++) {
            arr[i] = makeUpper(newArray[i]);
            chuanHoa += arr[i] + " ";
        }
        return chuanHoa;
    }

    function makeUpper(text) {
        let chuoi = text.split('');
        for (let i = 0; i < chuoi.length; i++) {
            if (i == 0) {
                chuoi[i] = chuoi[i].toUpperCase();
            } else {
                chuoi[i] = chuoi[i].toLowerCase();
            }
        }
        return chuoi.join('');
    }

    document.write(str);
</script>
</body>
</html>
