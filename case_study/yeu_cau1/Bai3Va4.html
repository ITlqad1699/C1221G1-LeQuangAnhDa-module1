<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tam giác cân</title>
</head>
<body>
<script>
    let h = parseInt(prompt(""));
    for (let i = 0; i < h; i++) {
        for (let j = 0; j < h - i; j++) {
            document.write('&nbsp ');
        }
        for (let j = 0; j < 2 * i + 1; j++) {
            document.write('*');
        }
        document.write('<br/>');
    }
    document.write('<br/>');
    document.write('<br/>');
    document.write('<br/>');
    for (let i = 0; i < h; i++) {
        for (let j = 0; j < h - i; j++) {
            document.write('&nbsp ');
        }
        if (i == 0 || i == h - 1) {
            for (let j = 0; j < 2 * i + 1; j++) {
                document.write("*");
            }
        } else {
            document.write("*");
            for (let j = 1; j < 2 * i; j++) {
                document.write("&nbsp ");
            }
            document.write("*");
        }
        document.write('<br>');
    }
</script>
</body>
</html>
