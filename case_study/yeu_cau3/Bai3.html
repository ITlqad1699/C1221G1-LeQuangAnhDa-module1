<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FindIndex</title>
</head>
<body>
<script>
    let numerators = [5, 2, 5];
    let denominators = [6, 3, 4];
    checkFraction(numerators,denominators);
    function checkFraction(numerators, denominators) {
        let max = numerators[0] / denominators[0];
        let index = 0;
        for (let i = 0; i < numerators.length; i++) {
            for (let j = 0; j < denominators.length; j++) {
                if (max < numerators[i] / denominators[i]) {
                    max = numerators[i] / denominators[i];
                    index = i;
                }
            }
        }
        return index;
    }

</script>
</body>
</html>
