<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in ra số </title>
</head>
<body>
<script>
    let nhapSo;
    do {
        nhapSo = prompt("nhập số từ bàn phiếm")
    } while (nhapSo % 1 != 0);
    let arrChu = Array();
    let text = '';
    switch (nhapSo) {
        case "0":
            arrChu.push("không");
            break;

        case "1":
            arrChu.push("một");
            break;

        case "2":
            arrChu.push("hai");
            break;

        case "3":
            arrChu.push("ba");
            break;

        case "4":
            arrChu.push("bốn");
            break;

        case "5":
            arrChu.push("năm");
            break;

        case "6":
            arrChu.push("sáu");
            break;

        case "7":
            arrChu.push("bảy");
            break;

        case "8":
            arrChu.push("tám");
            break;

        case "9":
            arrChu.push("chín");
            break;
    }
    for (let i = 0; i < arrChu.length;i++) {
        text += arrChu[i];
    }
    alert(text);
</script>
</body>
</html>
