<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in ra số </title>
</head>
<body>
<script>
    let nhapSo;
    do {
        nhapSo = prompt("nhập số từ bàn phiếm")
    } while (nhapSo % 1 != 0);
    let arrChu = Array();
    let text='';
    for (let i = 0; i < nhapSo.length; i++) {
        if (nhapSo[i] == 0) {
            arrChu.push("không");
        } else if (nhapSo[i] == 1) {
            arrChu.push("một");
        } else if (nhapSo[i] == 2) {
            arrChu.push("hai");
        } else if (nhapSo[i] == 3) {
            arrChu.push("ba");
        } else if (nhapSo[i] == 4) {
            arrChu.push("bốn");
        } else if (nhapSo[i] == 5) {
            arrChu.push("năm");
        } else if (nhapSo[i] == 6) {
            arrChu.push("sáu");
        } else if (nhapSo[i] == 7) {
            arrChu.push("bảy");
        } else if (nhapSo[i] == 8) {
            arrChu.push("tám");
        } else {
            arrChu.push("chín");
        }
        text += arrChu[i];
    }
    console.log(arrChu);
    alert(text);
</script>
</body>
</html>
