<!DOCTYPE html>
<html lang="en">
<head>

    <title>chuyen doi nhiet do</title>
</head>
<body>
    <script>
        let c = parseFloat(prompt("nhiệt độ C: "));
        document.write("nhiệt độ ở độ C: " +c );
        document.write("<br/>");
        let f = (c*9)/5+32;
        document.write("đổi sang độ F là:" +f ); document.write(" độ F")
    </script>
</body>
