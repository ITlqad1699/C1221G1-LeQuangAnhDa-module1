<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhập chiều dài cạnh dài: "));
    let b = parseFloat(prompt("nhập chiều dài cạnh ngắn: "));
    let s = a * b
    if (a > 0 && b > 0) {
        document.write("dien tich hinh chu nhat la: " + s);
    } else {
        document.write('bạn nhập sai rồi mời bạn nhập lại');
    }
</script>
</body>
</html>
