<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra tuổi của 1 người</title>
</head>
<body>
<script>
    let tuoi = parseInt(prompt("nhập vào số tuổi: "));
    if (tuoi > 0 && tuoi < 120) {
        document.write(+tuoi + 'là tuổi của một người');
    } else {
        (+tuoi + 'không là tuổi của một người');
    }
</script>

</body>
</html>
