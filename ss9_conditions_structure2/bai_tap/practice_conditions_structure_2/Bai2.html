<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen từ met sang feet</title>
</head>
<body>
        <script>
            let m = parseFloat(prompt("nhập số mét: "));
            let feet = m*3.2802;
            document.write("chuyển từ mét sang feet là: " +feet );
        </script>
</body>
</html>
