<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra 3 số thực</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("nhập vào số a = "));
        let b = parseFloat(prompt("nhập vào số b = "));
        let c = parseFloat(prompt("nhập vào số c = "));
        if ( a>0 && b>0 && c > 0) {
            if (((a+b)>c) && ((b+c)>a) && ((a +c)>b)){ document.write('a,b,c là 3 cạnh 1 tam giác');
            }
            else document.write(" a,b,c không phải 3 cánh tam giác");
        }
        else document.write("a,b,c không phải 3 cánh tam giác");
    </script>

</body>
</html>
