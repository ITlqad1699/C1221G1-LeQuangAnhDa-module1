<body>
<div style="margin-left: 400px">

</div>

          let element = document.getElementById("no");
        function yes() {
            alert("yeh,  Min Xư Yêu Chà Dâu"); }
        function love() {
            if (flag == 1){
                element.style.top = 500 + 'px' ;

                flag = 2;
            } else if (flag == 2 ){
                element.style.top =  250 +'px' ;
                element.style.left =  490 + 'px';
                flag = 3;
            } else if (flag == 3){
                element.style.top =  20 +'px' ;
                element.style.left =  330 + 'px'
                flag = 1;}
        }
    </script>
</body>
