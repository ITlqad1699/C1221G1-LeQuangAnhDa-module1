<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let a = parseInt(prompt("nhập vào a"));
    let b = parseInt(prompt("nhập vào b"));
    if ( a%b==0) alert('a chia hết cho b')
    else alert(' a không chia hết cho b');
//    nếu ko thích dùng alert ta có thể dùng document.write hoặc innerText

</script>
