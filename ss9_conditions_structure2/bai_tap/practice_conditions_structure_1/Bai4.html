<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>finding maximum</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập số thứ nhất "));
    let b = parseInt(prompt("nhập số thứ hai "));
    let c = parseInt(prompt("nhập số thứ ba "));
    let m = a;
    if (m < b) {
        m = b;
    }
    if (m < c) {
        m = c;
    }
    document.write("số lớn nhất là" + m);
</script>
</body>
</html>
