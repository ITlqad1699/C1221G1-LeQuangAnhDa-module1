<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tuổi học sinh</title>
</head>
<body>
<script>
    let age = parseInt(prompt("nhập vào số tuổi của học sinh:"));
    if (age >= 15) {
        alert("học sinh đủ tuổi vào lớp 10");
    } else {
        alert("học sinh không đủ tuổi");
    }
</script>

</body>
</html>
