<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xét Dương Âm</title>
</head>
<body>
<script>
    let x = parseInt(prompt("nhập vào số nguyên x"));
    if (x > 0) {
        alert('x là số dương');
    }
    if (x < 0) {
        alert('x là số âm');
    }
    if (x == 0) {
        alert('x không âm không dương');
    }
</script>
</body>
</html>
