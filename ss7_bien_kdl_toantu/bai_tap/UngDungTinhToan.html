<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="1"><br>
    <input type="text" id="2"><br>
    <div id="a" >
        <input type="button" onclick="tinh_toan('+')" id="item1" value="+">
        <input type="button" onclick="tinh_toan('-')" id="item2" value="-">
        <input type="button" onclick="tinh_toan('*')" id="item3" value="*">
        <input type="button" onclick="tinh_toan('/')" id="item4" value="/">
    </div>
    <script>
        function tinh_toan(z) {
            x = parseInt(document.getElementById("1").value);
            y = parseInt(document.getElementById("2").value);
            if (z === "+") alert(x+y)
            else if (z === "-") alert(x-y)
            else if (z === "*") alert(x*y)
            else if (z === "/") alert(x/y)
        }
    </script>
</body>
</html>
