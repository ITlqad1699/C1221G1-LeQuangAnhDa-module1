<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ứng dụng tính toán</title>
</head>
<body>
    <form>
        <input type="text" name="dauvao1" id="input1">
        <input type="text" name="dauvao2" id="input2"> <br>
        <button onclick="addition()">addition(+)</button>
        <button onclick="subtraction()">subtraction(+)</button>
        <button onclick="multiplication()">multiplication(x)</button>
        <button onclick="divition()">divition(+)</button>

    </form>
    <script>
        function addition() {
            let add1 =document.getElementById("input1").value;
            let add2 =document.getElementById("input2").value;
            let add3 = parseInt(add1);
            let add4 = parseInt(add2);
            let sum = add3 + add4
            alert('tong hai so la '+sum)
        }
        function subtraction() {
            let sub1 =document.getElementById("input1").value;
            let sub2 =document.getElementById("input2").value;
            let sub3 = parseInt(sub1);
            let sub4 = parseInt(sub2);
            let sub = sub3 - sub4;
            alert('hieu hai so la '+sub)
        }
        function multiplication() {
            let mul1 =document.getElementById("input1").value;
            let mul2 =document.getElementById("input2").value;
            let mul3 = parseInt(mul1);
            let mul4 = parseInt(mul2);
            let mul = mul3 + mul4;
            alert('tic hai so la '+mul);
        }
        function divition() {
            let div1 =document.getElementById("input1").value;
            let div2 =document.getElementById("input2").value;
            let div3 = parseInt(div1);
            let div4 = parseInt(div2);
            let div = div3 + div4;
            alert('thuong hai so la '+div);
        }
    </script>
</body>
</html>
