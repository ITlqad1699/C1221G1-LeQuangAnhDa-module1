<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let array = [];
    let m = parseInt(prompt('nhập vào độ dài của mảng: '));
    for (let i = 0; i < m; i++) {
        array[i] = prompt('nhập vào phần tử thứ ' + i);
    }
    for (let i = 0; i < array.length; i++) {
        if (array[i] === '-') {
            array.splice(i, 1, '_');
        }
    }
    console.log(array);
    document.write(array + "<br/>");
</script>
</body>
</html>
