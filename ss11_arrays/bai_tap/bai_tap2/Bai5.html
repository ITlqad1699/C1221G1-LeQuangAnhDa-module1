<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai5</title>
</head>
<body>
<script>
    let chuoi1 = prompt("nhập chuỗi 1: ");
    let chuoi2 = prompt("nhập chuỗi 2: ");
    let count = 0;
    for (let i = 0; i < chuoi1.length; i++) {
        if (chuoi1[i] === chuoi2[i]) {
            count = count + 1;
        }
    }
    if (count == chuoi1.length) {
        document.write('hai chuỗi giống nhau');
    } else {
        document.write('hai chuỗi không giống nhau');
    }
</script>
</body>
</html>
