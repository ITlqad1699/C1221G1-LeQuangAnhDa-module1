<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let chuoi = prompt("nhập chuỗi: ");
    let count = 0;
    for (let i = 0; i < chuoi.length; i++) {
        if (chuoi[i] % 1 != 0) {
            console.log(chuoi[i]);
            count = count + 1;
        }
    }
    document.write(' chuỗi có ' + count + 'từ');
</script>
</body>
</html>
