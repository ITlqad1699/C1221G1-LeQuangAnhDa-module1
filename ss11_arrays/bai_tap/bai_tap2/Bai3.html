<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<script>
    let array = [];
    let count = 0;
    let m = parseInt(prompt('nhập vào độ dài của mảng: '));
    for (let i = 0; i < m; i++) {
        array[i] = prompt('nhập vào phần tử thứ ' + i);
    }
    for (let i = 0; i < m; i++) {
        if (array[i] % 1 == 0) {
            document.write(array[i] + '<br/>');
            count = count + 1;
        }
    }
    document.write(count);
</script>
</body>
</html>
