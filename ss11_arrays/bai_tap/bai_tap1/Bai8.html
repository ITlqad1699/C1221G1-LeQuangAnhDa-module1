<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 8</title>
</head>
<body>
<script>
    let n;
    let flag;
    do {
        n = prompt("nhập vào độ dài của mảng: ");
        flag = (parseInt(n) == n) && n > 0;
    } while (!flag);
    n = parseInt(n);
    let array = new Array(n);
    for (let i = 0; i < array.length; i++) {
        array[i] = parseInt(prompt('nhập vào phần tử thứ ' + i));
    }
    alert(" mảng trước khi sắp xếp: " + array);
    let bienPhu = null;
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array.length; j++) {
            if (array[i] > array[j]) {
                bienPhu = array[i];
                array[i] = array[j];
                array[j] = bienPhu;
            }
        }
    }
    alert("mảng sau khi sắp xếp" +array);
</script>
</body>
</html>
