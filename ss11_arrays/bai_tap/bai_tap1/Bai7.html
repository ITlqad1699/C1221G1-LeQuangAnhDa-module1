<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 7</title>
</head>
<body>
<script>
    let mangSoNguyen = [];
    let count;
    let m = parseInt(prompt('nhập vào độ dài của mảng: '));
    for (let i = 0; i < m; i++) {
        mangSoNguyen[i] = parseInt(prompt('nhập vào phần tử thứ ' + i));
    }
    let value = parseInt(prompt('nhập vào số nguyên v: '));
    for (let i = 0; i < m; i++) {
        if (mangSoNguyen[i] == value) {
            mangSoNguyen.splice(i, 1);
        } else count = count + 1;
    }
    if (count >= m) {
        document.write('số v không có trong mảng');
    }
    document.write(mangSoNguyen);
</script>
</body>
</html>
