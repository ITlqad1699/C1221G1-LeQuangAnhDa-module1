<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    let flag;
    do {
        n = prompt("nhập vào độ dài của mảng: ");
        flag = (parseInt(n) == n) && n > 0;
    } while (!flag);
    n = parseInt(n);
    let mangSoNguyen = Array(n);
    for (let i = 0; i < mangSoNguyen.length; i++) {
        mangSoNguyen[i] = parseInt(prompt('nhập vào phần tử thứ ' + i));
    }
    alert(mangSoNguyen);
    mangSoNguyen.reverse();
    console.log(mangSoNguyen);
</script>
</body>
</html>
