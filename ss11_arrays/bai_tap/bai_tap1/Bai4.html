<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mangSoNguyen = [];
    let m = parseInt(prompt('nhập vào độ dài mảng: '))
    for (let i = 0; i < m; i++) {
        mangSoNguyen[i] = parseInt(prompt('nhập vào phần tử thứ ' + i))
    }
    mangSoNguyen.reverse();
    console.log(mangSoNguyen);
</script>
</body>
</html>
