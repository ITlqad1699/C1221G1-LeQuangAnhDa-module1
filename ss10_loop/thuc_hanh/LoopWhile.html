<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While</title>
</head>
<body>
    <script>
        let num = null;
        let total = 0;
        while( num != -1) {
            num = parseInt(prompt("Enter a number: "));
            total += num;
        }
        alert(total)
    </script>
</body>
</html>
