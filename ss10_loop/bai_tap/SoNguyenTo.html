<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CheckingSNT</title>
</head>
<body>
<script>
    var m = parseInt(prompt(''));
    let count = true;
    document.write("dãy số nguyên tố: ")
    for (let i = 2; i <= m; i++) {
        for (let j = 2; j <= i - 1; j++) {
            if (i % j == 0) {
                count = false;
            }
        }
        if (count == true) {
            document.write(+i + ',');
        }
        count = true;
    }
</script>
</body>
</html>
