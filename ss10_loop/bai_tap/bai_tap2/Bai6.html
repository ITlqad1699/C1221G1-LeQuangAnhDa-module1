<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>drawHeart</title>
</head>
<body>
    <script>
            const doDai = 7;
            document.write('&nbsp ');
            document.write('&nbsp ');
            for (let k=1; k<=3;k++){
                document.write('*');
            }
            for (let k=1; k<=3;k++){
                document.write('&nbsp ');
            }
            for (let k=1; k<=3;k++){
                document.write('*');
            }
            document.write('&nbsp ');
            document.write('&nbsp ');
            document.write('<br/>');
            document.write('&nbsp ');
            for (let k=1; k<2*doDai-2;k++){
                document.write('*');
            }
            document.write('&nbsp ');
            document.write('<br/>');
            for (let i=0;i<doDai;i++){
                for(let j=0;j<i;j++){
                    document.write('&nbsp ');
                }
                for (let k=0;k<2*(doDai-i)-1;k++){
                    document.write('*');
                }
            document.write('<br>');
        }
    </script>
</body>
</html>
