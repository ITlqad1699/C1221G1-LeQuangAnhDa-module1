<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>drawHeart</title>
</head>
<body>
    <script>
        let  doDai = parseInt(prompt(''));
        const doDai1 = doDai/2;
        for (let i=0;i<=doDai1;i++){
            for(let j=1;j<=doDai1-i;j++){
                document.write('&nbsp ');
            }
            for (let j=0;j<2*i;j++){
                document.write('*');
            }
            for (let k = 0; k < 2 * (doDai1 - i) ; k++) {
                document.write('&nbsp ');
            }
            for (let j=0;j<2*i;j++){
                document.write('*');
            }
            document.write('<br/>');
        }
        for (let i=0;i<doDai;i++) {
            for (let j = 0; j < i; j++) {
                document.write('&nbsp ');
            }
            for (let k = 0; k < 2 * (doDai - i)-1 ; k++) {
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
