<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa </title>
</head>
<body>
    <script>
        let n = parseInt(prompt('nhập vào số n: '));
        let giaThua = 1;
        let i;
        for (i=1; i<= n;i++){
            giaThua= giaThua*i;
        }
        document.write(giaThua);
    </script>
</body>
</html>
