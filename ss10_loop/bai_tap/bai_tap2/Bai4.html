<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ hình chữ nhật rỗng và tam giác cân</title>
</head>
<body>
        <script>
                // vẽ tam giác cân:
                const doDai = 10;
                for (let i=0;i<=doDai;i++){
                    for(let j=1;j<=doDai-i;j++){
                        document.write('&nbsp ');
                    }
                    for (let j=1;j<2*i+1;j++){
                        document.write('*');
                    }
                    document.write('<br/>');
                }
                document.write('<br/>');
                document.write('<br/>');
                document.write('<br/>');
                // vẽ hình chữ nhật rỗng:
                let a = parseInt(prompt('nhập cạnh a: '));
                let b = parseInt(prompt('nhập cạnh b: '));
                for (let i=1; i<=a;i++) {document.write('*');}
                document.write('<br>');
                for (let k=2; k<b-1;k++){
                    document.write('*');
                    for (let i=2; i<=a-1;i++){
                        document.write('&nbsp ');
                    }
                    document.write('*'+'<br>');
                }
                for (let i=1; i<=a;i++) {document.write('*');}
        </script>
</body>
</html>
