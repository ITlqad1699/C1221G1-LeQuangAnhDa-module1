<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>
    <script>
            let i,j;
            let array=[];
            for (i=1;i<=100;i++){
                array[i] = i;
                if (array[i]%3==0){
                        if (array[i]%5==0) array[i] = "FizzBuzz";
                        else array[i] = 'Fizz'
                     }
                else if (array[i]%5==0) array[i] = "Buzz"
                else array[i] = array[i];
                document.write(array[i] + "<br>");
                }
            // document.write(array)
    </script>

</body>
